<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masters list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://alutech-group.com/upload/o-kompanii/zd2.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form th:action="@{/workers/transfer_worker_to_another_master}" method="post">
                <div class="form-group">
                    <select class="form-control" id="master-select" name="newMasterId">
                        <option value="">Выберите мастера...</option>
                        <option th:each="master : ${allMasters}" th:value="${master.id}"
                                th:text="${master.name} + ' ' + ${master.surname}"></option>
                    </select>
                </div>

                <input type="hidden" th:name="workerId" th:value="${param.workerId}">

                <div class="text-center">
                    <button type="submit" class="btn btn-warning col-4">Transfer worker</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
