<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration master</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form th:action="@{/registration}" method="post" th:object="${userForm}">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required pattern="^[a-zA-Z0-9]{4}$">
    </div>
    <div class="form-group">
      <label for="password">Confirm password:</label>
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required pattern="^[a-zA-Z0-9]{4}$">
    </div>

    <div th:object="${master}">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required pattern=".*\S+.*">
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname" required pattern=".*\S+.*">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div class="d-flex justify-content-center mt-4">
    <a th:href="@{${#httpServletRequest.getHeader('Referer')}}" class="btn btn-primary w-25">Back</a>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
