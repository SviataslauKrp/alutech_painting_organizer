<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>the list of workers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="mt-3">List of workers</h1>
  <table class="table table-primary mt-3">
    <thead>
    <tr>
      <th>Employee number</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Profession</th>
      <th>Start working</th>
      <th>Workplace</th>
      <th>Master</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workers}">
      <td th:text="${worker.id}"></td>
      <td th:text="${worker.name}">Имя</td>
      <td th:text="${worker.surname}">Фамилия</td>
      <td th:text="${worker.profession}">Должность</td>
      <td th:text="${worker.startWorking}"></td>
      <td th:text="${worker.workplace != null? worker.workplace.name : ''}"></td>
      <td th:text="${worker.master.surname}"></td>
      <td>
        <form th:action="@{/workers/list_masters_for_transfer}" method="get">
          <button type="submit" class="btn btn-warning">Transfer worker</button>
          <input type="hidden" th:value="${worker.id}" name="workerId">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-grid gap-2 col-4 mx-auto">
  <a class="btn btn-primary" href="/masters/choose_master">Main page</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
