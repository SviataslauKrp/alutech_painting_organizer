<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7fadb9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-3">Update Worker</h1>

    <form action="/workers/update_worker" th:object="${worker}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required pattern=".*\S+.*">
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required pattern=".*\S+.*">
        </div>

        <div class="mb-3">
            <label for="startWorking" class="form-label">Start Working</label>
            <input type="date" class="form-control" id="startWorking" th:field="*{startWorking}" required>
        </div>

        <div class="form-group mb-3">
            <label for="profession">Profession</label>
            <select class="form-control" id="profession" th:field="*{profession}" required>
                <option value="">Choose profession</option>
                <option th:each="profession : ${T(org.painting.alutechorganizer.domain.Profession).values()}"
                        th:value="${profession}" th:text="${profession}"></option>
            </select>
        </div>


        <input type="hidden" th:value="${worker.id}" name="workerId">
        <input type="hidden" th:value="${param.masterId}" name="masterId">
        <button type="submit" class="btn btn-warning">Update worker</button>


    </form>

    <div class="d-grid col-6 mx-auto">
        <a th:href="@{/workers/get_workers_by_master_id(masterId=${masterId})}" class="btn btn-primary" type="button">Brigade
            list</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
