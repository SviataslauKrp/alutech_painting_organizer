<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://alutech-group.com/upload/o-kompanii/zd2.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container mt-4 text-center">
    <h1>Log in</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="email" class="form-control" id="username" name="username" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" required pattern="^[a-zA-Z0-9]{4,}$" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary mx-auto w-50">Enter</button>
    </form>
    <div class="mt-3">
        <a href="/registration" class="btn btn-secondary mx-auto w-50">Register</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
