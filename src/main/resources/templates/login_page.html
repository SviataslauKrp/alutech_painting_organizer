<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Log in</h1>
  <form action="/login" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">User email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Pass</label>
      <input type="password" class="form-control" id="password" name="password" required pattern="^[a-zA-Z0-9]{4,10}$">
    </div>
    <button type="submit" class="btn btn-primary">Enter</button>
  </form>
  <div class="mt-3">
    <a href="/login/registration" class="btn btn-secondary">Register</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
