<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="workplace : ${allWorkplaces}">

  <div th:text="${workplace.getId()}"/>
  <div th:text="${workplace.getName()}"/>
  <div th:each="worker : ${workplace.getWorkers}">

    <div th:text="${worker.getId()}"/>
    <br>
    <div th:text="${worker.getName()}"/>
    <br>
    <div th:text="${worker.getSurname()}"/>
    <br>
    <div th:text="${worker.getStartWorking()}"/>
    <br>
    <div th:text="${worker.getEmployeeNumber()}"/>
    <br>

  </div>

</div>
</body>
</html>
