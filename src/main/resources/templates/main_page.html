<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        body {
            background: url('https://alutech-group.com/upload/o-kompanii/zd2.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

</head>
<body>
<div class="container mt-5">

    <h1 th:text="${master.surname}"></h1>

    <div class="text-center">
        <a th:href="@{/workers/get_workers_by_master_id}" class="btn btn-info btn-block">View
            brigade</a>
    </div>
    <div class="text-center mt-2">
        <a th:href="@{/workplaces/get_all_workplaces}" class="btn btn-primary btn-block">Set
            positions</a>
    </div>
    <div class="text-center mt-2">
        <a th:href="@{/workers/transfer_worker_to_another_master}"
           class="btn btn-success btn-block">Transfer worker</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/masters/delete_master}" class="btn btn-danger btn-block">Delete
            master</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/masters/update_master}"
           class="btn btn-warning btn-block">Update master</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/registration/create_worker}" class="btn btn-success btn-block">Create
            worker</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/workers/all_workers}" class="btn btn-info btn-block">View the list
            of workers</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <div class="text-center mt-2">
            <button class="btn btn-danger btn-block" type="submit">Logout</button>
        </div>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
