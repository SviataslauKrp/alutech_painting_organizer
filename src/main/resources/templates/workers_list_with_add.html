<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>the list of workers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="mt-3">List of workers</h1>
  <table class="table table-primary mt-3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Profession</th>
      <th>Start working</th>
      <th>Master</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workers}" th:if="${worker.workplace == null}">
      <td th:text="${worker.id}"></td>
      <td th:text="${worker.name}">Имя</td>
      <td th:text="${worker.surname}">Фамилия</td>
      <td th:text="${worker.profession}">Должность</td>
      <td th:text="${worker.startWorking}"></td>
      <td th:text="${worker.master.surname}"></td>
      <td>
        <form method="post" th:action="@{/workplaces/add_worker_to_workplace}">
          <input type="hidden" name="masterId" th:value="${param.masterId}">
          <input type="hidden" name="workerId" th:value="${worker.id}" />
          <input type="hidden" name="workplaceId" th:value="${param.workplaceId}" />
          <button type="submit" class="btn btn-primary">Add to the workplace</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<form action="#" th:action="@{/workplaces/get_all_workplaces}" method="get" class="text-center">
  <input type="hidden" th:value="${param.masterId}" name="masterId">
  <button type="submit" class="btn btn-primary col-4">Back</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
